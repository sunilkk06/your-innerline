<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Innerline - App</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafaf8;
      color: #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      max-width: 800px;
      width: 100%;
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(123, 154, 126, 0.08);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2a2a2a;
    }
    p {
      color: #6c6c6c;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #7b9a7e;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-block;
    }
    .button:hover {
      background-color: #6a8a6d;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Your Innerline Dashboard</h1>
    <p>This is a simple test page for the app section.</p>
    <a href="/" class="button">Back to Home</a>
  </div>
</body>
</html>
